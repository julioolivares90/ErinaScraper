name: .NET

on:
  push:
    tags: 
      - 'v*'
    #branches: [ main ]
  #pull_request:
    #branches: [ main ]
env:
  PROJECT_PATH: 'ErinaScraper/ErinaScraper.csproj'
  PACKAGE_OUTPUT_DIRECTORY: ${{github.workspace}}\output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: 'Get Version'
      id: version
      uses: battila7/get-version-action@v2
      
    - name: 'Pack project'
      run: dotnet pack ${{ env.PROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ steps.version.outputs.version-without-v }} --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
    - name: 'Push package'
      run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}\*.nupkg --api-key ${{ secrets.NUGET_AUTH_TOKEN }} --source https://api.nuget.org/v3/index.json

        #INCLUDE_SYMBOLS: # optional 

