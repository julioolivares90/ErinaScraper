# This is a basic workflow to help you get started with Actions

name: Build and deploy package to nuget

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  PROJECT_PATH: 'ErinaScraper/ErinaScraper.csproj'
  PACKAGE_OUTPUT_DIRECTORY: ${{github.workspace}}\output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main
        with:
          dotnet-version: '5.0.x'
      - name: build with dotnet
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test
      
      - name: 'Get Version'
        id: version
        uses: battila7/get-version-action@v2
      - name: Create the Package
        run: dotnet pack ${{ env.PROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ steps.version.outputs.version-without-v }} --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
      - name: Publish
        run: dotnet nuget push "./ErinaScraper/bin/Release/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }}  --source https://api.nuget.org/v3/index.json
